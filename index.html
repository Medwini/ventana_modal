<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" href="style.css" rel="stylesheet">
    <title>Página Web con Ventana Modal</title>
</head>
<body>
    <div id="saludos">
        <h1 id="saludando"></h1>
    </div>
    <div class="principal centrador-padre">
        <div class="centrador-hijo contenedor_principal">
            <h1>¡Presione el botón!</h1>
            <div class="contenedor-btn">
                <button id="abrir_m"> - Abrir - </button>
            </div>
        </div>
        
    </div>

    <div id="v_modal" class="modal">
        <div class="contenido-modal">
            <label for="nombre">Elige un nombre de usuario: </label>
            <input type="text" id="nombre" name="name" placeholder="Ej. Petra" size="30" autocomplete="off" />
            <button id="cerrar_m" class="close" onclick="funcion_modal()"> - Guardar - </button>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
